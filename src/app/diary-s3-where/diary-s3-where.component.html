<!--<<<<<<<<<<<<<<<<<<<<<<<< standard html tagebuch einträge<<<<<<<<<<<<<<<<<<<<-->
<!--Logo + Überschrift der Seite was ist-->
<mat-toolbar class="logolane">
  <span class="logotitel">AWA</span>
  <span><img class="icon" src="assets/img/awa-logo512x512.png" alt="AWA-LOGO"></span>
</mat-toolbar>
<!--progressbar mit 4 starten, dann immer 8er schritte, um mit allen seiten auf 100 zu kommen-->
<mat-progress-bar mode="determinate" value="20"></mat-progress-bar>


  <p class="titlesize">* Wo ist der Schmerz aufgetreten?</p>
  <p class="mittetext">Bitte nur Körperbereiche Kennzeichnen!!!</p>
  <!--das bild das angezeigt wird für die lokalisierung mit click event-->
  <mat-toolbar class="bildmittig">
    <canvas id="canvas" width="260" height="305" class="canvas" (click)="getPosition($event)"
  style="cursor:crosshair;background:url('./assets/img/FrontBackColor-260x305.png')"></canvas>
</mat-toolbar>

  <!--löschen der punkte die markiert wurden-->
  <mat-toolbar class="buttonclearlane">
    <button mat-flat-button class="buttonclear" (click)="clearpoints()">Löschen</button>
  </mat-toolbar>

  <!--letzte Button und die Navigation-->
<mat-toolbar class="laneunten">
  <button mat-flat-button class="mat-buttoncustomcolor" routerLink="../diary_s4_strength">Weiter</button>
</mat-toolbar>
<a mat-button class="hover-color-abbrechen" routerLink="../home">Abbrechen</a>
<!--<<<<<<<<<<<<<<<<<<<<<<<< standard html tagebuch einträge ende<<<<<<<<<<<<<<<<<<<<-->
