
<!--<<<<<<<<<<<<<<<<<<<<<<<< standard html tagebuch einträge<<<<<<<<<<<<<<<<<<<<-->
<!--Logo + Überschrift der Seite was ist-->
<mat-toolbar class="logolane">
  <span class="logotitel">AWA</span>
  <span><img class="icon" src="assets/img/awa-logo512x512.png" alt="AWA-LOGO"></span>
</mat-toolbar>
<!--progressbar mit 4 starten, dann immer 8er schritte, um mit allen seiten auf 100 zu kommen-->
<mat-progress-bar mode="determinate" value="68"></mat-progress-bar>

<!-- title der seite-->
  <p class="titlesize">Hat sich der Schmerz verbessert nachdem Medikamente genommen oder bestimmte Aktivitäten/Übungen durchgeführt wurden?</p>

<!-- radio buttons-->
<mat-radio-group>
  <mat-radio-button value="1">Ja</mat-radio-button>
  <mat-radio-button value="2">Nein</mat-radio-button>
</mat-radio-group>
<br />


<!--letzte Button und die Navigation-->
<mat-toolbar class="laneunten">
  <button mat-flat-button class="mat-buttoncustomcolor" routerLink="../diary_s10_donebefore">Weiter</button>
</mat-toolbar>
<a mat-button class="hover-color-abbrechen" routerLink="../home">Abbrechen</a>
